# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build week_0 template project with Maven 
      run: mvn -B package --file pom.xml
      working-directory: myPracticeCourseWork/_week_0/template_project
      
    - name: Build week_2 hello world project with Maven 
      run: mvn -B package --file pom.xml
      working-directory: ../../week_2/maven-test-exercise-hello_world
      
    - name: Build week_2 log4j project with Maven 
      run: mvn -B package --file pom.xml
      working-directory: ../../week_2/maven-test-exercise-log4j

    - name: Build week_2 simple maths class project with Maven 
      run: mvn -B package --file pom.xml
      working-directory: ../../week_2/maven-test-exercise-simple-maths-class
